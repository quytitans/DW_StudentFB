<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give A FeedBack</title>
    <link rel="stylesheet" href="./library/bootstrap.css">
    <link rel="stylesheet" href="./css/formStyle.css">
</head>

<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="content">
        <h1>Give A FeedBack</h1>
        <form class="mainForm" name="mainForm" id="mainForm">
            <div class="form-group">
                <!-- Full Name -->
                <label for="name" class="control-label">Student's Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Student's Name'">
            </div>

            <div class="form-group">
                <label for="email" class="control-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="email">
            </div>
            <div class="form-group">
                <label for="telephone" class="control-label">Telephone</label>
                <input type="text" class="form-control" id="telephone" name="telephone" placeholder="Telephone">
            </div>
            <div class="form-group">
                <!-- State Button -->
                <label for="state_id" class="control-label">Feedback Content</label>
                <input type="text" class="form-control" id="fbcontent" name="fbcontent" placeholder="fbcontent">
            </div>
            <div class="form-group">
                <!-- Submit Button -->
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </form>
    </div>
    <script src="./library/jquery-3.6.0.js"></script>
    <script scr="./library/bootstrap.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
    <script src="./js/form.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            const name = $('input[name=name]');
            const email = $('input[name=email]');
            const telephone = $('input[name=telephone]');
            const fbcontent = $('select[name=fbcontent]');            
            
            //xu ly nut submit
            $('form[name=mainForm]').submit(function(e) {
                e.preventDefault();
                let data = {
                    name: name.val(),
                    email: email.val(),
                    telephone: telephone.val(),
                    fbcontent: fbcontent.val()                
                }
                if (name.val() != '' && email.val() != '' && telephone.val() != '' && fbcontent.val() != '') {
                    $.ajax({
                        url: '/Ki2_DW_Thi002/API_php/addNewFB.php',
                        method: 'POST',
                        data: JSON.stringify(data),                    
                        success: function(data) {                        
                            var data1 = data.data;
                            alert(data1.status);                    
                        },
                        error: function(data) {
                            var data1 = data.data;
                            alert(data1.status);   
                        }
                    })
                }
            })
        })
    </script>
</body>

</html>
